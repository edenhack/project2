    <script>

      function initMap() {
        // var houston = {lat: 29.760, lng: -95.369}
        var center = {lat: 34.052235, lng: -118.243683};;
        var locations = [
    ['Los Angeles', 34.052235, -118.243683],
    ['Santa Monica', 34.024212, -118.496475],
    ['Redondo Beach', 33.849182, -118.388405],
    ['Newport Beach', 33.628342, -117.927933],
    ['Long Beach', 33.770050, -118.193739]
  ];

  // var map = new google.maps.Map(
  //           document.getElementById('map'), {zoom: 10, center: center});
  //       var marker = new google.maps.Marker({position: center, map: map, icon: icon});
  //     }

  var map = new google.maps.Map(document.getElementById('map'), {
    zoom: 10,
    center: center
  });
  var marker = new google.maps.Marker({
    position: center,
    map: map,
    icon: icon
  });

  var icon = {
    url: "./images/vectorstock_21106170.png", // url
    scaledSize: new google.maps.Size(30, 50), // scaled size
    origin: new google.maps.Point(0,0), // origin
    anchor: new google.maps.Point(0, 0) // anchor
};


  var infowindow = new google.maps.InfoWindow({});
  var marker, count;
  for (count = 0; count < locations.length; count++) {
    marker = new google.maps.Marker({
      position: new google.maps.LatLng(locations[count][1], locations[count][2]),
      map: map,
      title: locations[count][0]
    });

google.maps.event.addListener(marker, 'click', (function (marker, count) {
      return function () {
        infowindow.setContent(locations[count][0]);
        infowindow.open(map, icon);
      }
    })(marker, count));
  }
      }
        
        
          </script>
