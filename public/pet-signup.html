          <section class="hero is-medium is-primary">
            <div class="hero-body petsignup">
              <div class="container">
                <h1 class="title">
            <br>
                </h1>
                <h2 class="subtitle">
    <br>
                </h2>
              </div>
            </div>
          </section>
    
          <h1 class="sitter-title">üêæ Sign Up Your Pet üêæ</h1>
          <h3 p style="text-align: center;">Just fill out the information for your pals</h3>
          <div class="container sitter-form">
          <div class="field">
            <label class="label">Pet Name</label>
            <div class="control">
              <input class="input" type="text" placeholder="ex. Mr. Sparkles">
            </div>
          </div>

          <div class="field">
            <label class="label">What type of pet do you have?</label>
            <div class="control">
                <label class="dogs">
                    <input type="checkbox">
                    Dog
                </label>
                <label class="cats">
                  <input type="checkbox">
                    Cat
                  </label>
                  <label class="birds">
                  <input type="checkbox">
                    Bird
                  </label>
                  <label class="exotic-animals">
                    <input type="checkbox">
                      Exotic Animal (Bunny, Lizard, Hamster, etc.)
                    </label>
            </div>
          </div>

          <div class="field">
            <label class="label">What breed is your pet?</label>
            <div class="control">
              <input class="input" type="text" placeholder="ex. Dachshund">
            </div>
          </div>

          <div class="field">
            <label class="label">What size is your pet?</label>
            <div class="control">
                <label class="small">
                    <input type="checkbox">
                    S (Less than 10 lbs)
                </label>
                <label class="medium">
                  <input type="checkbox">
                    M (10-30 lbs)
                  </label>
                  <label class="large">
                  <input type="checkbox">
                    L (30+ lbs)
                  </label>
            </div>
          </div>

          <div class="field is-grouped">
            <div class="control">
              <button class="button is-link">Submit</button>
            </div>
            <div class="control">
              <button class="button is-link is-light">Cancel</button>
            </div>
          </div>
          </div>

          <img class="catanddog" src="./images/catanddog.png" alt="dog and cat">
       
          <script src="./js/app.js"></script>


</body>
